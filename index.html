<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
body {
  margin: 0;
  font-family: "Comic Sans MS", Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  text-align: center;
  color: white;
  overflow: hidden;
}

.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.hidden { display: none; }

h1 { font-size: 2.2em; }

button {
  font-size: 1.4em;
  padding: 15px 25px;
  margin: 10px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  width: 80%;
  max-width: 260px;
  transition: transform 0.2s;
}

#yesBtn { background: #00ff99; }
#noBtn { background: #ff4d6d; }

.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-8px); }
  50% { transform: translateX(8px); }
  75% { transform: translateX(-8px); }
  100% { transform: translateX(0); }
}

.heart {
  position: absolute;
  font-size: 24px;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0.5); opacity: 1; }
  100% {
    transform: translate(var(--x), var(--y)) scale(2);
    opacity: 0;
  }
}

#teddy {
  font-size: 80px;
  animation: pop 0.6s ease-out;
}

@keyframes pop {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-background-112199.mp3">
</audio>

<div id="intro" class="screen">
  <h1>Patrick has something cute to ask Karen ğŸ’Œ</h1>
  <button onclick="start()">Tap to open â¤ï¸</button>
</div>

<div id="main" class="screen hidden">
  <h1>Karen, will you be Patrickâ€™s Valentine? ğŸ’–</h1>
  <button id="yesBtn" onclick="celebrate()">YES!!!</button>
  <button id="noBtn" onclick="moveNo()">No</button>
</div>

<div id="secret" class="screen hidden">
  <div id="teddy">ğŸ§¸</div>
  <h1>You said YES!!! ğŸ’˜</h1>
  <p>Patrick is officially the luckiest Valentine ğŸ˜Œ</p>
  <p><b>Secret message:</b></p>
  <p>"You just unlocked unlimited hugs, snacks, and cute dates."</p>
</div>

<script>
let begMessages = [
  "No",
  "Are you sure? ğŸ¥º",
  "Really sure??",
  "Please reconsider ğŸ˜­",
  "Patrick is begging",
  "Think again ğŸ’”",
  "Last chance ğŸ˜¢",
  "Okay fineâ€¦ I give up"
];

let begIndex = 0;
let size = 1;

function start() {
  intro.classList.add("hidden");
  main.classList.remove("hidden");
  document.getElementById("music").play();
}

function moveNo() {
  const btn = document.getElementById("noBtn");

  document.body.classList.add("shake");
  setTimeout(() => document.body.classList.remove("shake"), 300);

  if (begIndex < begMessages.length) {
    btn.innerText = begMessages[begIndex];
    begIndex++;
  } else {
    btn.style.display = "none";
  }

  size *= 0.85;
  btn.style.transform = `scale(${size})`;

  btn.style.position = "absolute";
  btn.style.left = Math.random() * 70 + "%";
  btn.style.top = Math.random() * 70 + "%";
}

function celebrate() {
  main.classList.add("hidden");
  secret.classList.remove("hidden");
  explodeHearts();
}

function explodeHearts() {
  for (let i = 0; i < 70; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = "50%";
    heart.style.top = "50%";
    heart.style.setProperty("--x", (Math.random() - 0.5) * 700 + "px");
    heart.style.setProperty("--y", (Math.random() - 0.5) * 700 + "px");
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
}
</script>

</body>
</html>
