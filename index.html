<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
body {
  margin: 0;
  font-family: "Comic Sans MS", Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  text-align: center;
  color: white;
  overflow: hidden;
}

.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.hidden { display: none; }

button {
  font-size: 1.4em;
  padding: 15px 25px;
  margin: 10px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  width: 80%;
  max-width: 260px;
}

#basket {
  font-size: 50px;
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
}

.heart {
  position: absolute;
  font-size: 30px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { top: 110%; }
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen">
  <h1>Patrick has a cute challenge for Karen ğŸ’Œ</h1>
  <button onclick="startGame()">Start mini game â¤ï¸</button>
</div>

<!-- MINI GAME -->
<div id="game" class="screen hidden">
  <h2>Catch 5 hearts to unlock Valentine ğŸ’–</h2>
  <div id="score">Score: 0</div>
  <div id="basket">ğŸ§º</div>
</div>

<!-- QUESTION -->
<div id="main" class="screen hidden">
  <h1>Will you be Patrickâ€™s Valentine? ğŸ’˜</h1>
  <button onclick="celebrate()">YES!!!</button>
  <button id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">No</button>
</div>

<!-- YES SCREEN -->
<div id="secret" class="screen hidden">
  <h1>You said YES!!! ğŸ’–</h1>
  <p>Patrick wins Valentineâ€™s Day ğŸ˜Œ</p>
</div>

<script>
let score = 0;
let basketX = window.innerWidth / 2;

function startGame() {
  intro.classList.add("hidden");
  game.classList.remove("hidden");
  spawnHearts();
}

function spawnHearts() {
  const interval = setInterval(() => {
    if (score >= 5) {
      clearInterval(interval);
      game.classList.add("hidden");
      main.classList.remove("hidden");
      return;
    }

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 90 + "%";
    heart.style.top = "-10px";
    document.body.appendChild(heart);

    const fall = setInterval(() => {
      const hRect = heart.getBoundingClientRect();
      const bRect = basket.getBoundingClientRect();

      if (
        hRect.bottom > bRect.top &&
        hRect.left < bRect.right &&
        hRect.right > bRect.left
      ) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        heart.remove();
        clearInterval(fall);
      }

      if (hRect.top > window.innerHeight) {
        heart.remove();
        clearInterval(fall);
      }
    }, 30);

  }, 900);
}

document.addEventListener("touchmove", moveBasket);
document.addEventListener("mousemove", moveBasket);

function moveBasket(e) {
  basketX = e.touches ? e.touches[0].clientX : e.clientX;
  basket.style.left = basketX + "px";
}

function moveNo() {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 70 + "%";
}

function celebrate() {
  main.classList.add("hidden");
  secret.classList.remove("hidden");
}
</script>

</body>
</html>
